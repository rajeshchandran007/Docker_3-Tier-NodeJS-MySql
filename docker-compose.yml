services:
  mysql:
    image: mysql:8.0
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: test_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    image: 3-tier-nodejs-mysql-docker-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_NAME: test_db
      DB_USER: appuser
      DB_PASS: apppass          # <-- keep for your current code
      DB_PASSWORD: apppass      # <-- add for libs that expect DB_PASSWORD
      DATABASE_URL: mysql://appuser:apppass@mysql:3306/test_db  # <-- many ORMs/drivers accept this
    ports:
      - "5000:5000"

volumes:
  mysql_data:

